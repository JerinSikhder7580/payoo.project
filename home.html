<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="max-w-md min-h-screen bg-base-100 mx-auto">
    <header class="sticky top-0 bg-base-200 border-b border-b-gray-200 ">
        <section class=" w-11/12 mx-auto flex justify-between mx-auto py-3 ">
            <div class="flex gap-1">
                <div class="left w-[60px]">
                    <img src="./images/logo.png" alt="">

                </div>
                <div class="balance-info">
                    <h2 class="font-semibold">$
                        <span id="balance">45000</span>
                    </h2>
                    <p class="text-black/50 text-sm">Avaiable Balance</p>

                </div>
            </div>

            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>LogOut</a>
            </div>
        </section>
    </header>

    <!-- welcome secton -->
    <div>
        <section class="w-11/12 mx-auto">

            <div>
                <h2 class="font-bold mt-8">Welcome to Pay<span class="text-[#7460ff]">oo</span></h2>
                <p class="text-black/50 text-sm">Enjoy easy and convenient financial services with us. Cashout charge is
                    low and
                </p>
            </div>

        </section>

    </div>

    <!-- card section -->

    <div class="mt-11">
        <section class="w-11/12 mx-auto">
            <div class="grid grid-cols-3 gap-3">
                <button onclick="showOnly('add-money')" class="btn flex-col h-full p-4">
                    <img src="./images/opt-1.png" alt="">
                    <p class="text-black/50 ">add money </p>
                </button>
                <button onclick="showOnly('cash-out')" class="btn flex-col h-full py-4">
                    <img src="./images/opt-2.png" alt="">
                    <p class="text-black/50 ">Cashout </p>
                </button>
                <button class="btn flex-col h-full py-4">
                    <img src="./images/opt-3.png" alt="">
                    <p class="text-black/50 ">Transfer money </p>
                </button>
                <button class="btn flex-col h-full p-6">
                    <img src="./images/opt-4.png" alt="">
                    <p class="text-black/50 ">Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-4">
                    <img src="./images/opt-5.png" alt="">
                    <p class="text-black/50 ">Pay Bil </p>
                </button>
                <button class="btn flex-col h-full py-4">
                    <img src="./images/opt-6.png" alt="">
                    <p class="text-black/50 ">Transactions </p>
                </button>
            </div>


        </section>
    </div>



    <!-- add money -->
    <div>
        <section id="add-money" class="w-11/12 mx-auto py-4 hidden">
            <h1 class="font-bold text-xl">Add Money</h1>
            <fieldset class="fieldset">
                <label class="label font-semibold text-black">Select A Bank</label>

                <select id="add-money-bank" class="select rounded-full w-full bg-base-200 text-black/50"
                    defaultValue="Select Bank">
                    <option disabled selected>Select Bank</option>
                    <option class="text-black" value="DBBL">DBBL</option>
                    <option class="text-black" value="IBBL">IBBL</option>
                    <option class="text-black" value="City Bank">City Bank</option>
                </select>

                <label class="label font-semibold text-black">Bank Account Number</label>
                <input id="add-money-number" type="number" class="input rounded-full w-full bg-base-200"
                    placeholder="Enter 11 digit account number" value="12345678900"/>
                <label class="label font-semibold text-black">Amount to Add</label>
                <input id="add-money-amount" type="number" class="input rounded-full w-full bg-base-200 "
                    placeholder="Add Amount to add" />
                <label class="label font-semibold text-black">4 Digit pin</label>
                <input id="add-money-pin" type="password" class="input rounded-full w-full bg-base-200"
                    placeholder="Enter your pin" />
                <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full ">Add Money</button>
            </fieldset>

        </section>
    </div>






    <div>
        <section id="cash-out" class="w-11/12 mx-auto py-4 hidden ">
            <h1 class="font-bold text-xl">CashOut</h1>
            <fieldset class="fieldset">
                <label class="label font-semibold text-black">Agent Number</label>
                <input id="agent-number" type="text" class="input rounded-full w-full bg-base-200"
                    placeholder="Enter your number" value="01234567890" />
                <label class="label font-semibold text-black">Amount</label>
                <input id="cashout-amount" type="number" class="input rounded-full w-full bg-base-200"
                    placeholder="Enter amount to withdraw" />
                <label class="label font-semibold text-black">4 Digit pin</label>
                <input id="cashout-pin" type="password" class="input rounded-full w-full bg-base-200"
                    placeholder="Enter your pin" />
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full ">Widrow Money</button>
            </fieldset>

        </section>
    </div>




<script src="./script.js/toggle.js"></script>
    <script src="./script.js/addMoney.js"></script>
    <script src="./script.js/cashout.js"></script>
</body>

</html>
