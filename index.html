<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="max-w-md min-h-screen bg-base-200 mx-auto">

    <!-- login page -->

    <div class="pt-32 mx-auto w-[200px]">
        <img src="./images/Logo-full.png" alt="">
    </div>

    <!-- form -->

    <div class=" mt-8">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-semibold text-black">Mobile Number</label>
                    <input id="login-number" maxlength="11" minlength="11" type="text" class="input rounded-full" placeholder="Enter your number" value="01234567890" />
                    <label class="label font-semibold text-black">4 Digit pin</label>
                    <input id="login-pin"  maxlength="4" minlength="4" type="password" class="input rounded-full" placeholder="Enter your pin" />
                    <button id="login-btn" class="btn btn-primary mt-4 rounded-full ">Login</button>
                </fieldset>
            </div>
        </div>
    </div>





    <script src="script.js/login.js"></script>
</body>

</html>
